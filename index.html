<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
        <!DOCTYPE html>
        <html>
            <head>
                <title>Formulaire de  calcul</title>
                <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
                    rel="stylesheet"
                    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
                    crossorigin="anonymous"
                />
                <link rel="stylesheet" href="style.css" />
            </head>
            <body>
                <div class="col-lg-4 ms-auto me-auto  first-form py-2">
                    <div class="card p-5">
                        <h5 class="py-3 text-center">Faites une addition!</h5>
                        <form>
                            <div class="form-group mb-4">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="valeur1.0"
                                    placeholder="Saisir la première valeur"
                                />
                            </div>
                            <div class="form-group mb-4">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="valeur2.0"
                                    placeholder="Saisir la deuxième valeur"
                                />
                            </div>
                            <!-- la fonction parseFloat me permet de m'assurer 
                                que la valeur saisie dans le champs 
                                est correctement interpretée comme un nombre
                                par exemple si je met la chaine de caractere "5"
                                elle sera converti en nombre 5 grace a cette fonction
                            -->
                            <!-- le .value me permet de recuperer ou de definir les valeurs saisies dans les champs -->
                            <!-- ici le value mis apres resultat permet de definir la valeur du resultat .c'est a dire mettre à jour le contenu
                                    affiché dans le champ de saisie, remplaçant ainsi son ancienne valeur par le nouveau résultat.  -->
                            <button
                                type="button"
                                class="btn btn-warning"
                                onclick="document.getElementById('resultat1').value =
                                parseFloat(document.getElementById('valeur1.0').value) + 
                                parseFloat(document.getElementById('valeur2.0').value)"
                            >
                                Calculer
                            </button>
                            <!--  l'attribut onclick est utilisé pour définir une action qui se produit lorsqu'un élément est cliqué -->
                            <div class="form-group mt-4">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="resultat1"
                                    placeholder="Le résultat est "
                                    readonly
                                />
                            </div>
                            <!--  l'attribut readonly permet de rendre un champ de saisie en lecture seule,
                                empechant toute modification de son contenu par l'utilisateur -->
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 ms-auto me-auto py-2">
                    <div class="card p-5">
                        <h5 class="py-3 text-center">
                            Faites une soustraction!
                        </h5>
                        <form>
                            <div class="form-group mb-4">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="valeur1.1"
                                    placeholder="Saisir la première valeur"
                                />
                            </div>
                            <div class="form-group mb-4">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="valeur2.1"
                                    placeholder="Saisir la deuxième valeur"
                                />
                            </div>
                            <button
                                type="button"
                                class="btn btn-warning"
                                onclick="document.getElementById('resultat2').value =
                                parseFloat(document.getElementById('valeur1.1').value) - 
                                parseFloat(document.getElementById('valeur2.1').value)"
                            >
                                Calculer
                            </button>
                            <div class="form-group mt-4">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="resultat2"
                                    placeholder="Le résultat est "
                                    readonly
                                />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 ms-auto me-auto py-2">
                    <div class="card p-5">
                        <h5 class="py-3 text-center">
                            Faites une multiplication!
                        </h5>
                        <form>
                            <div class="form-group mb-4">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="valeur1.2"
                                    placeholder="Saisir la première valeur"
                                />
                            </div>
                            <div class="form-group mb-4">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="valeur2.2"
                                    placeholder="Saisir la deuxième valeur"
                                />
                            </div>
                            <button
                                type="button"
                                class="btn btn-warning"
                                onclick="document.getElementById('resultat3').value =
                                parseFloat(document.getElementById('valeur1.2').value) * 
                                parseFloat(document.getElementById('valeur2.2').value)"
                            >
                                Calculer
                            </button>
                            <div class="form-group mt-4">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="resultat3"
                                    placeholder="Le résultat est "
                                    readonly
                                />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-7 ms-auto me-auto py-2">
                    <div class="card p-5">
                        <h5 class="py-3 text-center">Faites une division!</h5>
                        <form>
                            <div class="form-group mb-4">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="valeur1.3"
                                    placeholder="Saisir la première valeur"
                                />
                            </div>
                            <div class="form-group mb-4">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="valeur2.3"
                                    placeholder="Saisir la deuxième valeur"
                                />
                            </div>
                            <button
                                type="button"
                                class="btn btn-warning"
                                onclick="document.getElementById('resultat4').value =
                                parseFloat(document.getElementById('valeur1.3').value) / 
                                parseFloat(document.getElementById('valeur2.3').value)"
                            >
                                Calculer
                            </button>
                            <div class="form-group mt-4">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="resultat4"
                                    placeholder="Le résultat est "
                                    readonly
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </body>
        </html>
        <script src="file.js"></script>
    </body>
</html>
